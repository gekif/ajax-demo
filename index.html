<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script
            src="https://code.jquery.com/jquery-1.11.2.min.js"
            integrity="sha256-Ls0pXSlb7AYs7evhd+VLnWsZ/AqEHcXBeMZUycz/CcA="
            crossorigin="anonymous">
    </script>
</head>
<body>

<script>
    $(document).ready(function () {
        $('#search').keyup(function () {
            var search = $('#search').val();
//            alert(search);
            $.ajax({
                url: 'search.php',
                data: {
                    search: search
                },
                type: 'POST',
                success: function (data) {
                    if (!data.error) {
                        $('#result').html(data);
                    }
                }
            });
        })
    });
</script>


<div id="container" class="col-xs-6 col-xs-offset-3">
    <div class="row">
        <h2>Search Our Database</h2>
        <input class="form-control" type="text" name="search" id="search" placeholder="Search our inventory">
        <br>
        <br>
        <h2 class="bg-success" id="result"></h2>
    </div>

    <div class="row">
        <form action="" class="col-xs-6">
            <div class="form-group">
                <input type="text" name="car_name" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Add Car">
            </div>
        </form>
    </div>

</div>

</body>


</html>
