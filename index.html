<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script
            src="https://code.jquery.com/jquery-1.11.2.min.js"
            integrity="sha256-Ls0pXSlb7AYs7evhd+VLnWsZ/AqEHcXBeMZUycz/CcA="
            crossorigin="anonymous">
    </script>
</head>
<body>

<script>
    $(document).ready(function () { // Document ready function start

        $.ajax({
            url: 'display_cars.php',
            type: 'POST',
            success: function (show_cars) {
                if (!show_cars.error()) {
                    $('#show-cars').html('Hello It Works');
                }
            }
        });

        $('#search').keyup(function () {
            var search = $('#search').val();
//            alert(search);
            $.ajax({
                url: 'search.php',
                data: {
                    search: search
                },
                type: 'POST',
                success: function (data) {
                    if (!data.error) {
                        $('#result').html(data);
                    }
                }
            });
        });

        // This code add cars to database table cars
        $("#add-car-form").submit(function (evt) {
//            evt.preventDefault();

            var postData = $(this).serialize();
            var url = $(this).attr('action');

//            alert(url);
//            alert(postData);

            $.post(url, postData, function (php_table_data) {
                $('#car-result').html(php_table_data);
            });


        }); // Add Car Code Function Ends




    }); // Document ready function end
</script>


<div id="container" class="col-xs-6 col-xs-offset-3">
    <div class="row">
        <h2>Search Our Database</h2>
        <input class="form-control" type="text" name="search" id="search" placeholder="Search our inventory">
        <br>
        <br>
        <h2 class="bg-success" id="result"></h2>
    </div>

    <div class="row">
        <form method="post" action="add_cars.php" class="col-x-6" id="add-car-form">
            <div class="form-group">
                <input type="text" name="car_name" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Add Car">
            </div>
        </form>

<!--        <div class="col-xs-6">
            <div id="car-result"></div>
        </div>-->
    </div>

    <div class="row">
        <div class="col-xs-6">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody id="show-cars">

                </tbody>
            </table>
        </div>

    </div>

</div>

</body>


</html>
